<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Notas Fiscais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Análise de Notas Fiscais</h1>
        
        <div id="cpfSection" class="cpf-section">
            <input type="text" id="cpfInput" placeholder="Digite seu CPF" maxlength="14">
            <button id="validateCpfBtn" class="btn">Validar CPF</button>
        </div>

        <!-- Seção para URL da imagem -->
        <div id="urlSection" style="display:none;">
            <input type="text" id="urlInput" placeholder="Cole a URL da imagem" style="width:100%; margin-bottom: 10px;">
            <button id="downloadFromUrlBtn" class="btn">Carregar imagem da URL</button>
        </div>

        <div id="uploadSection" class="upload-container" style="display:none; margin-top: 15px;">
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <button id="uploadButton" class="btn">
                Selecionar Imagem da Nota Fiscal
            </button>
            <div id="imagePreview" class="image-preview">
                <img id="previewImg" src="" alt="Pré-visualização da imagem">
            </div>
        </div>

        <!-- Barra de progresso do OCR -->
        <div class="progress-container" style="display: none;">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="progressText" style="text-align: center; margin-top: 8px;"></div>
  
        <button id="processButton" class="btn" disabled>Extrair e Salvar Nota Fiscal</button>

        <div class="result-container">
            <textarea id="extractedText" readonly placeholder="Texto extraído aparecerá aqui..."></textarea>
            <button id="saveExamBtn" class="btn" style="display:none;">Salvar Nota Fiscal</button>
        </div>

        <div id="examHistorySection" class="exam-history" style="display:none;">
            <h2>Histórico de Notas Fiscais</h2>
            <ul id="examList"></ul>
        </div>
    </div>

    <!-- Firebase App (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <!-- Firebase Firestore (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

</body>
